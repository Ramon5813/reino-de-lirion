    <style>
      * {

      body {

      .fog {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;

        background-image: url('assets/img/neblina.png');
        background-repeat: repeat;
        opacity: 0.3;
        animation: moveFog 60s linear infinite;
        z-index: 0;

      @keyframes moveFog {
        from {
          transform: translateX(0);

        position: relative;
        z-index: 1;

        color: #dcdcdc;
        margin: 20px 0;

      }

      .btn-container {
        display: flex;

        background-color: #6e63d6;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 0 10px rgba(166, 142, 255, 0.5);
        text-decoration: none;
        font-family: 'Cinzel', serif;
      }

      .btn:hover {
        background-color: #a68eff;
