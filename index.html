<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reino de Lirion</title>

    <!-- Fonte medieval -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
      /* EFEITO DE NEBLINA */
      .neblina {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: url('assets/img/neblina.png') repeat;
        background-size: cover;
        opacity: 0.12;
        animation: moverNeblina 60s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes moverNeblina {
        from {
          transform: translateX(0) translateY(0);
        }
        to {
          transform: translateX(-60px) translateY(-40px);
        }
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Cinzel', serif;
        background-color: #0d0c1d;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url('assets/img/lirion.fundo.png');
        background-size: cover;
        background-position: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        color: #a68eff;
        text-shadow: 0 0 15px #6e63d6;
        z-index: 1;
      }

      p {
        max-width: 600px;
        font-size: 1.2rem;
        line-height: 1.6;
        color: #dcdcdc;
        margin: 20px 0;
        text-shadow: 0 0 5px #000;
        z-index: 1;
      }

      .btn-explorar {
        background-color: #6e63d6;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 0 10px rgba(166, 142, 255, 0.5);
        text-decoration: none;
        font-family: 'Cinzel', serif;
        margin-top: 10px;
        z-index: 1;
      }

      .btn-explorar:hover {
        background-color: #a68eff;
        transform: scale(1.05);
      }

      .btn-som {
        margin-top: 20px;
        background-color: transparent;
        color: #a68eff;
        border: 2px solid #a68eff;
        padding: 10px 20px;
        font-size: 1.1rem;
        font-family: 'Cinzel', serif;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(166, 142, 255, 0.4);
        transition: all 0.3s ease;
        text-shadow: 0 0 5px #6e63d6;
        z-index: 1;
      }

      .btn-som:hover {
        background-color: #a68eff;
        color: #0d0c1d;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Neblina no fundo -->
    <div class="neblina"></div>

    <h1>Bem-vindo ao Reino de Lirion</h1>
    <p>
      Um lugar de magia, segredos antigos e her√≥is esquecidos. Prepare-se para explorar as profundezas de um mundo onde o tempo dan√ßa com as estrelas.
    </p>

    <a href="reino.html" class="btn-explorar">‚ú® Explorar o Reino</a>

    <!-- Bot√£o m√°gico para ativar o som -->
    <button class="btn-som" id="botao-som">üîä Desperte os Sons de Lirion</button>

    <!-- √Åudio -->
    <audio id="audio-lirion" loop>
      <source src="assets/audio/audiolirion.mp3" type="audio/mpeg" />
      Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
      document.getElementById('botao-som').addEventListener('click', () => {
        const audio = document.getElementById("audio-lirion");

        audio.play().then(() => {
          console.log("√Åudio iniciado com sucesso.");
        }).catch((error) => {
          console.error("Erro ao tentar tocar o √°udio:", error);
          alert("‚ö†Ô∏è O navegador bloqueou o som. Tente clicar novamente.");
        });
      });
    </script>
  </body>
</html>
