    <title>🌒 Crônicas da Guerra do Graal – Lendas dos Antigos em Lirion</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d0c1d;
        color: #ffffff;
        background-image: url('fundo-estrelado.jpg');
        background-size: cover;
        background-position: center;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background-color: rgba(20, 20, 30, 0.85);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(166, 142, 255, 0.3);
      }

      h1, h2, h3, h4 {
        color: #a68eff;
        text-shadow: 0 0 10px #6e63d6;
      }

      p, blockquote, li {
        color: #dcdcdc;
        text-align: justify;
        margin-bottom: 20px;
      }

      blockquote {
        font-style: italic;
        border-left: 3px solid #a68eff;
        padding-left: 15px;
        margin: 20px 0;
      }

      .btn-voltar {
        display: inline-block;
        margin-top: 30px;
        background-color: #6e63d6;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-voltar:hover {
        background-color: #a68eff;
        transform: scale(1.05);
      }

      ul {
        padding-left: 20px;
      }

      li::marker {
        color: #a68eff;
      }

      .legado {
        font-weight: bold;
        color: #a68eff;
      }

      .lenda {
        margin-top: 40px;
      }

      .separador {
        margin: 40px 0;
        border-top: 1px solid #6e63d6;
      }

      .icone {
        margin-right: 5px;
      }
    </style>
  </head>
