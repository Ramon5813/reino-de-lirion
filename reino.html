<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reino de Lirion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        color: #ffffff;
        height: 100vh;
        overflow: hidden;
        position: relative;
        text-align: center;
        background-color: #0d0c1d;
      }

      /* Camada da neblina */
      .fog {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background-image: url('assets/img/neblina.png');
        background-repeat: repeat;
        opacity: 0.3;
        animation: moveFog 60s linear infinite;
        z-index: 1;
      }

      @keyframes moveFog {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }

      /* Conteúdo por cima da neblina */
      .content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        backdrop-filter: brightness(1.1);
      }

      h1 {
        font-size: 2.8rem;
        color: #a68eff;
        text-shadow: 0 0 15px #6e63d6;
        margin-bottom: 20px;
      }

      p {
        max-width: 600px;
        font-size: 1.2rem;
        line-height: 1.6;
        color: #dcdcdc;
        margin: 20px 0;
        text-shadow: 0 0 5px #000;
      }

      .btn-container {
        display: flex;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        background-color: #6e63d6;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 0 10px rgba(166, 142, 255, 0.5);
        text-decoration: none;
      }

      .btn:hover {
        background-color: #a68eff;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Apenas a neblina -->
    <div class="fog"></div>

    <!-- Conteúdo principal -->
    <div class="content">
      <audio autoplay loop>
        <source src="assets/audio/audiolirion.mp3" type="audio/mpeg" />
        Seu navegador não suporta o elemento de áudio.
      </audio>

      <h1>Bem-vindo ao Reino de Lirion</h1>
      <p>
        Uma terra de lendas e mistérios, onde as criaturas dormem sob luas de prata e histórias ganham vida em cada esquina.
      </p>

      <div class="btn-container">
        <a href="historia.html" class="btn">Ver História</a>
        <a href="curiosidades.html" class="btn">Curiosidades</a>
        <a href="mapa.html" class="btn">Mapa de Lirion</a>
        <a href="index.html" class="btn">Voltar</a>
      </div>
    </div>
  </body>
</html>
